name: Pre-PR Verification

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  verify:
    name: Pre-PR Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check code formatting
        run: |
          if ! npm run format:check; then
            echo "‚ùå Prettier formatting issues detected."
            echo "üí° To fix locally, run: npm run format"
            echo "üí° Or run: npx prettier --write ."
            exit 1
          fi

      - name: Type check
        run: npm run type-check

      - name: Run critical path tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key-for-ci' }}
        run: npm run test:critical

      - name: Generate test coverage
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key-for-ci' }}
        run: npm run test:coverage
        # Runs all tests with coverage (includes critical tests)
        # Coverage thresholds are enforced by vitest config

      - name: Build application
        run: npm run build

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets in code
        run: |
          # Check for hardcoded secrets, excluding safe patterns
          SECRETS_FOUND=$(grep -r "SERVICE_ROLE_KEY\|SECRET_KEY\|API_KEY\|PASSWORD" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" app/ components/ features/ 2>/dev/null | \
            grep -v "node_modules" | \
            grep -v ".test." | \
            grep -v ".spec." | \
            grep -v "NEXT_PUBLIC_" | \
            grep -v "process.env" | \
            grep -v "console.error\|console.log\|console.warn" | \
            grep -v "'OPENAI_API_KEY is not set'" | \
            grep -v '"OPENAI_API_KEY is not set"' || true)
          
          if [ -n "$SECRETS_FOUND" ]; then
            echo "‚ö†Ô∏è  Warning: Potential secrets found in code. Please review."
            echo "$SECRETS_FOUND"
            exit 1
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
